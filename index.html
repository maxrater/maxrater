<style>

.flashit{
  animation: flash linear 1s infinite;
  padding: 40px;
  font-size: 75px;
/*  font-family: 'Monoton', cursive;*/
  text-align: center;
  text-transform: uppercase;
  text-shadow: 0 0 80px black,0 0 30px FireBrick,0 0 6px Black;
  color: white;
}
@keyframes flash {
  0% { opacity: 1;}
  50% {opacity: .1;}
  100% {opacity: 1;}
}

@keyframes toggleOpacity {
  50% { opacity: 1; } /* Turn off */
  50.001% { opacity: 0.4; }

  /* Keep off state for a short period */

  52.999% { opacity: 0.4; } /* Turn back on */
  53% { opacity: 1; }
}

</style>

<h1>CSS Flash and Pulse Effects</h1>

div#load_screen{
  background: #000;
  opacity: 1;
  position: fixed;
  z-index: 10;
  top: 0px;
  width: 100%;
  height: 1600px;
}

div#load_screen > div#loading{
  color: #FFF;
  width: 120px;
  height: 24px;
  margin: 300px auto;
}

</style>

<script>
window.addEventListener("load", function(){
    var load_screen = document.getElementById("load_screen");
